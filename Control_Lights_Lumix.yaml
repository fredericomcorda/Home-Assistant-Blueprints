blueprint:
  name: Increase light brightness based on lumix level
  description: This blueprint creates an automation that gradually increases the brightness of your lights when the lumix level falls below a certain value.
  domain: automation
  author: "@fredericomcorda"
  input:
    condition_entity:
      name: Condition Entity
      description: The entity to check the state of before running the automation
      selector:
        entity:
    condition_state:
      name: Condition State
      description: The state that the condition entity must be in for the automation to run
    lumix_sensor:
      name: Lumix Sensor
      description: The sensor that measures the lumix level
      selector:
        entity:
          filter:
            domain: sensor
    lumix_level:
      name: Lumix Level
      description: The lumix level at which the lights should start increasing in brightness
      default: 10
      selector:
        number:
          min: 0
          max: 100
          step: 1
          mode: slider
    light_entities:
      name: Lights
      description: The lights to control
      selector:
        target:
          entity:
            domain: light

trigger:
  platform: numeric_state
  entity_id: !input "lumix_sensor"
  below: !input "lumix_level"

condition:
  condition: state
  entity_id: !input "condition_entity"
  state: !input "condition_state"

action:
  - service: light.turn_on
    target: !input "light_entities"
    data:
      brightness_pct: "{{ [1, (states(!input 'lumix_sensor') | int - !input 'lumix_level' | int)] | max }}"

